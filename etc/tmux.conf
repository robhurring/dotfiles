# See: http://man.cx/tmux

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @plugin 'tmux-plugins/tmux-open'
set -g @open-editor 'o'
set -g @open 'C-o'

set -g @plugin 'tmux-plugins/tmux-battery'
set -g @batt_charged_icon "#[fg=brightgreen]☀︎ #[fg=brightmagenta]"
set -g @batt_charging_icon "#[fg=brightyellow]⚡︎"
set -g @batt_discharging_icon "#[fg=brightred]⚡︎"
set -g @batt_attached_icon "#[fg=brightyellow]⚠︎"

set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @online_icon "#[fg=brightgreen]◉"
set -g @offline_icon "#[fg=brightred]◉"

# set -g default-terminal 'screen-256color'
# NOTE: bce makes colors appear properly in logs, etc.
set -g default-terminal "screen-256color-bce"
set -g history-limit 20000
set -sg escape-time 0
set -g set-titles on
set -g set-titles-string '#S: #W'
set -g visual-activity on
set -g mouse on
set -g mouse-utf8 on
set -g base-index 1
set -g renumber-windows on
set -ga update-environment ''

# window options
set-window-option -g mode-keys vi
set-window-option -g automatic-rename
set-window-option -g monitor-activity on
set-window-option -g aggressive-resize on
set-window-option -g xterm-keys on

# colors
set -g pane-border-fg brightblack
# set -g pane-border-bg brightblack
set -g pane-active-border-fg magenta
# set -g pane-active-border-bg brightblack

# Use ctrl-a instead of ctrl-b
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# copy
bind-key -n C-v copy-mode
bind-key -t vi-copy C-k halfpage-up
bind-key -t vi-copy C-j halfpage-down
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# mouseyness
bind-key m set-option -g mouse on
bind-key M set-option -g mouse off

# https://github.com/tmux/tmux/issues/145
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -t vi-copy WheelUpPane halfpage-up
bind -t vi-copy WheelDownPane halfpage-down

# sessions/attaching
bind-key > attach-session

# kill
bind-key C-k confirm-before "kill-window"
bind-key C-x kill-pane

# splits
bind-key -n M-\ split-window -h -c "#{pane_current_path}"
bind-key -n M-- split-window -c "#{pane_current_path}"

# resize
bind-key C-h resize-pane -L 8
bind-key C-j resize-pane -D 4
bind-key C-k resize-pane -U 4
bind-key C-l resize-pane -R 8

# zoom
bind-key C-space resize-pane -Z

# movement
# use iterm send-hex to map cmd+<arrow> (ESC=META=0x1B)
bind-key -n M-h select-pane -L # send-hex: 0x1B 0x68
bind-key -n M-j select-pane -D # send-hex: 0x1B 0x6A
bind-key -n M-k select-pane -U # send-hex: 0x1B 0x6B
bind-key -n M-l select-pane -R # send-hex: 0x1B 0x6C

# movement with vim
# is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
# bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
# bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
# bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
# bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
# bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# shortcuts
bind-key M-a last-pane
bind-key M-e select-pane -t :.+ # cycle

# layouts
bind-key = select-layout tiled

# window
# bind-key C-a choose-window
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4

# status bar
set -g status-utf8 on
set -g status-bg brightblack
set -g status-fg white
set -g status-justify left
set -g status-interval 5
set -g status-left-length 90
set -g status-right-length 60
set -g status-left '#S #[fg=blue]〉#{prefix_highlight}#[default]'
set -g status-position bottom

set -g status-right '#(cat ~/.thyme-tmux) #[fg=brightmagenta]#{battery_icon} #{battery_percentage} | #[fg=blue,dim]%A | #[fg=yellow,bright]%m/%d | %#[fg=red,dim]%l:%M #[default]'
# set -g status-right '#[fg=brightmagenta] | #[fg=blue,dim]%A | #[fg=yellow,bright]%m/%d | %#[fg=red,dim]l:%M #[default]'

set -g window-status-format         ' #[fg=white,bg=brightblack]#I:#W#F '
set -g window-status-current-format ' #[fg=black,bg=brightgreen]#I:#W#F '
# set-window-option -g window-status-current-bg brightgreen
# set-window-option -g window-status-current-fg black

# reload config
bind-key r source-file ~/.tmux.conf

# local overrides
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

# Run TPM if it exists on this system
if-shell "[ -d ~/.tmux/plugins/tpm ]" 'run "~/.tmux/plugins/tpm/tpm"'
